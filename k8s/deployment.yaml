apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-api
  namespace: qa-poc-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-api
  template:
    metadata:
      labels:
        app: hello-api
    spec:
      containers:
        - name: hello-api
          image: echeverryc981/hello-api:latest   # tu imagen en DockerHub
          ports:
            - containerPort: 5000
          env:
            - name: MENSAJE
              valueFrom:
                configMapKeyRef:
                  name: poc-config
                  key: mensaje
