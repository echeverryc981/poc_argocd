apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/echeverryc981/poc_argocd.git'
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: qa-poc-ns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
